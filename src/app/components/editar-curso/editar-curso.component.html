<div class="container">
  <div class="adicionarCurso">
  <h2>Editar Curso</h2>
  <form (ngSubmit)="editarCurso()">
    <div class="item">
      <label for="titulo">Título:</label>
      <input
        type="text"
        id="titulo"
        [(ngModel)]="curso.titulo"
        name="titulo"
        required
      />
    </div>
    <div class="item">
      <label for="descricao">Descrição:</label>
      <textarea
        id="descricao"
        [(ngModel)]="curso.descricao"
        name="descricao"
        required
      ></textarea>
    </div>
    <div class="item">
      <label for="descricaoCompleta">Descrição Completa:</label>
      <textarea
        id="descricaoCompleta"
        [(ngModel)]="curso.descricaoCompleta"
        name="descricaoCompleta"
        required
      ></textarea>
    </div>
    <div class="item">
      <label for="topicos">Tópicos:</label>
      <input
        type="text"
        id="topicos"
        [(ngModel)]="curso.topicos"
        name="topicos"
        required
      />
    </div>
    <div class="item">
      <label for="imagem">Imagem (URL):</label>
      <input
        type="text"
        id="imagem"
        [(ngModel)]="curso.imagem"
        name="imagem"
        required
      />
    </div>
    <div class="btn-card">
      <button class="card-button" type="submit">Salvar Edições</button>
    </div>
  </form>
</div>
</div>
