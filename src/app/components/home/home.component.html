<div *ngFor="let curso of cursos">
  <div class="cards-cursos">
    <div class="card">
      <img [src]="curso.imagem" alt="{{ curso.titulo }}" />
      <div class="card-content">
        <h2 class="card-tittle">{{ curso.titulo }}</h2>
        <p class="card-description">
          {{ curso.descricao }}
        </p>
        <button class="card-button">Cadastrar</button>
      </div>
    </div>
  </div>
</div>
