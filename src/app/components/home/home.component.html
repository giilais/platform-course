<div *ngFor="let curso of cursos">
  <div class="card">
    <img [src]="curso.imagem" alt="{{ curso.titulo }}" />
    <div class="card-description">
      <h2>{{ curso.titulo }}</h2>
      <p>
        {{ curso.descricao }}
        Esta é uma descrição do card. Aqui você pode incluir informações sobre o
        que está sendo oferecido ou anunciado.
      </p>
      <button>Cadastrar</button>
    </div>
  </div>
</div>
