<header class="navbar">
  <nav id="menu-h">
    <ul>
      <li>
        <a routerLink="/home"> Home </a>
      </li>

      <li>
        <a routerLink="/perfil">Perfil</a>
      </li>

      <li><a routerLink="/admin">Admin</a></li>
    </ul>
  </nav>
</header>

<div class="home-page">
  <div *ngFor="let curso of cursos">
    <div class="cards-container">
      <div class="card">
        <img
          [src]="'data:image/jpeg;base64,' + curso.imagem"
          alt="{{ curso.titulo }}"
        />
        <hr class="solid" />
        <h2>{{ curso.titulo }}</h2>
        <p>
          {{ curso.descricao }}
        </p>
        <div class="btn-card">
          <button class="card-button">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
