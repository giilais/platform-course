<div>
  <h2>Administração</h2>
  <button routerLink="/admin/adicionarCurso">Adicionar Curso</button>
  <div *ngFor="let curso of cursos">
    <div class="cards-cursos">
      <div class="card">
        <img [src]="curso.imagem" alt="{{ curso.titulo }}" />
        <div class="card-content">
          <h2 class="card-tittle">{{ curso.titulo }}</h2>
          <p class="card-description">
            {{ curso.descricao }}
          </p>
          <button class="card-button" (click)="excluirCurso(curso.id)">
            Excluir
          </button>
          <button class="card-button" routerLink="/admin/editarCurso">
            Editar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
